apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
        - path: /otusapp/michael($|/)(.*)
#        - path: /otusapp(/|$)(/*|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: hello-service
              port:
                number: 9000
        - path: /?(.*)
          pathType: Exact
          backend:
            service:
              name: hello-service
              port:
                number: 9000
