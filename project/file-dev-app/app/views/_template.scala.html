@(content: Html)(implicit request: RequestHeader)
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Storage Manager</title>
        <link href="@routes.Assets.versioned("img/favicon.png").relative" rel="shortcut icon">
        <link rel='stylesheet' href="@routes.Assets.versioned("css/foundation.css").relative">
        <link rel='stylesheet' href="@routes.Assets.versioned("css/templatesite.css").relative">
    </head>

    <script src="@routes.Assets.versioned("javascripts/jquery.js").relative"> type = "text/javascript" ></script>
    <script src="@routes.Assets.versioned("javascripts/foundation.js").relative"> type = "text/javascript" </script>

    <body>
        <div id="header" class="top-bar">
            <div class="row">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text"><a href="@routes.SmApplication.smIndex" title="Storage Manager">
                            Storage Manager</a>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><a href="@routes.SmSearch.queryForm.relative">Query form</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="main-content" class="row column">
                <!-- <CONTENT> -->
            @content
                <!-- </CONTENT> -->
        </div>
        <div id="footer" class="bottom-toolbar">
            <div class="row column">
                <ul class="menu">
                    <li><a href="@routes.SmReport.checkBackAllFiles.relative">Check backup all files</a></li>
                    <li><a href="@routes.SmReport.checkBackFilesLastYear.relative">Check back files last year</a></li>
                    <li><a href="@routes.SmApplication.listStoreNameAndCnt.relative">List store name and count</a></li>
                </ul>
            </div>
        </div>

        <script src="@routes.Assets.versioned("javascripts/foundation_init.js").relative"> type = "text/javascript" </script>
    </body>
</html>
