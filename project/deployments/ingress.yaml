---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-app
  namespace: otus-msa-project
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    # kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-app
                port:
                  number: 80
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth-app
                port:
                  number: 80
          - path: /signin
            pathType: Prefix
            backend:
              service:
                name: auth-app
                port:
                  number: 80
